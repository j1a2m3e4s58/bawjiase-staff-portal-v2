<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Link Sent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #004d40, #00695c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .success-card {
            background: #ffffff;
            border-radius: 18px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.85);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .icon-success {
            font-size: 70px;
            color: #2e7d32;
            margin-bottom: 15px;
            animation: pulse 1.6s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .countdown {
            font-size: 14px;
            color: #6c757d;
            margin-top: 18px;
        }
    </style>
</head>

<body>

<div class="success-card">
    <div class="icon-success">
        <i class="bi bi-check-circle-fill"></i>
    </div>

    <h4 class="fw-bold mb-2">Reset Link Sent</h4>

    <p class="mb-3">
        If an account exists with the email you entered, a password reset link
        has been sent. Please check your inbox and spam folder.
    </p>

    <p class="countdown" id="countdown">
        Redirecting to login in 7 seconds…
    </p>
</div>

<script>
    let seconds = 7;
    const countdownEl = document.getElementById("countdown");

    const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = `Redirecting to login in ${seconds} seconds…`;
        if (seconds <= 0) {
            clearInterval(interval);
        }
    }, 1000);

    setTimeout(() => {
        window.location.href = "{{ url_for('login') }}";
    }, 7000);
</script>

</body>
</html>
