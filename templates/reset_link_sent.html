{% extends "base.html" %}

{% block content %}
<style>
    .reset-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid rgba(13, 110, 253, 0.2);
        border-top-color: #0d6efd;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px auto;
        animation: spin 1s ease-out forwards;
        position: relative;
    }
    .reset-circle i {
        font-size: 40px;
        color: #0d6efd;
        opacity: 0;
        transform: scale(0.4);
        animation: pop-in 0.6s ease-out forwards;
        animation-delay: 0.9s;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        90% { transform: rotate(360deg); }
        100% { transform: rotate(360deg); border-color: #0d6efd; }
    }
    @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.4); }
        100% { opacity: 1; transform: scale(1); }
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100 py-4 px-2">
    <div class="card glass-card p-4 text-center"
         style="width: 100%; max-width: 380px; min-height: 320px;">

        <div class="reset-circle">
            <i class="fas fa-envelope-open-text"></i>
        </div>

        <h5 class="fw-bold mb-2">Password Reset Link Sent</h5>
        <p class="text-secondary small mb-2">
            If the email you entered exists in our system,
            a password reset link has been sent successfully.
        </p>
        <p class="text-muted small mb-3">
            Please check your inbox or spam/junk folder to continue
            resetting your password.
        </p>

        <a href="{{ url_for('login') }}"
           class="btn btn-success w-100 fw-bold">
            Back to Login
        </a>
    </div>
</div>

<script>
    // Auto redirect to login after a short delay
    setTimeout(function () {
        window.location.href = "{{ url_for('login') }}";
    }, 2500);
</script>
{% endblock %}
