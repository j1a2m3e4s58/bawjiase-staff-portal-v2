{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 py-4 px-2">
    <div class="card glass-card p-4 text-center position-relative"
         style="width: 100%; max-width: 380px; min-height: 380px;">

        <div class="logo-badge">
            <img src="{{ url_for('static', filename='img/barb_logo.png') }}" alt="BARB Logo">
        </div>

        <div class="mt-5 pt-3">
            <h5 class="mb-2 fw-bold text-dark">Verify Your Email</h5>
            <p class="text-secondary small mb-3">
                We have sent a 6-digit verification code to<br>
                <span class="fw-bold">{{ email }}</span><br>
                Enter the code below to activate your account.
            </p>

            <form method="POST" action="{{ url_for('verify_code') }}">
                <input type="hidden" name="token" value="{{ token }}">

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-secondary mb-1">
                        VERIFICATION CODE
                    </label>
                    <input type="text"
                           name="code"
                           class="form-control text-center"
                           maxlength="6"
                           placeholder="Enter 6-digit code"
                           required>
                </div>

                <button type="submit"
                        class="btn btn-success w-100 fw-bold py-2 mt-2">
                    Verify Account
                </button>
            </form>

            <div class="mt-4">
                <a href="{{ url_for('login') }}"
                   class="small text-secondary fw-bold">
                    Back to Login
                </a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
