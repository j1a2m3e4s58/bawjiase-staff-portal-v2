{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card glass-card p-4 text-center mt-5" style="width: 380px; min-height: 400px;">
        
        <div class="logo-badge">
            <img src="{{ url_for('static', filename='img/barb_logo.png') }}" alt="BARB Logo">
        </div>

        <div id="resetForm" class="mt-5 pt-3">
            <h5 class="mb-2 fw-bold text-dark">Reset Password</h5>
            <p class="text-secondary small mb-4">Enter your official email.</p>
            
            <form onsubmit="event.preventDefault(); showSuccess();">
                <div class="mb-3 text-start">
                    <input type="email" class="form-control" placeholder="name@bawjiasearearuralbank.com" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold py-2">SEND LINK</button>
            </form>
            
            <div class="mt-4">
                <a href="{{ url_for('login') }}" class="small text-secondary fw-bold">Return to Login</a>
            </div>
        </div>

        <div id="successMessage" style="display: none; padding-top: 60px;">
            <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center animate-bounce mb-3" style="width: 80px; height: 80px;">
                <i class="fas fa-check fa-3x"></i>
            </div>
            
            <h4 class="text-success fw-bold">Email Sent!</h4>
            <p class="text-dark small mt-2">
                Check your inbox (and spam folder)<br>for the secure link.
            </p>
            
            <div class="mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-outline-success w-100 fw-bold">Back to Login</a>
            </div>
        </div>

    </div>
</div>

<script>
    function showSuccess() {
        document.getElementById('resetForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
    }
</script>
{% endblock %}
