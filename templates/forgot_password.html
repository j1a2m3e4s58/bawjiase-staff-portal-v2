{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 py-4 px-2">
    <div class="card glass-card p-4 text-center position-relative"
         style="width: 100%; max-width: 380px; min-height: 420px;">
        
        <div class="logo-badge">
            <img src="{{ url_for('static', filename='img/barb_logo.png') }}" alt="BARB Logo">
        </div>

        {% if not reset_sent %}
        <!-- STEP 1: ENTER EMAIL -->
        <div id="resetForm" class="mt-5 pt-3">
            <h5 class="mb-2 fw-bold text-dark">Reset Password</h5>
            <p class="text-secondary small mb-4">
                Enter your official email.
            </p>
            
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="mb-3 text-start">
                    <input type="email"
                           name="email"
                           class="form-control py-2"
                           placeholder="name@bawjiasearearuralbank.com"
                           required>
                </div>
                <button type="submit"
                        class="btn btn-success w-100 fw-bold py-2">
                    SEND LINK
                </button>
            </form>
            
            <div class="mt-4">
                <a href="{{ url_for('login') }}"
                   class="small text-secondary fw-bold">
                    Return to Login
                </a>
            </div>
        </div>
        {% else %}
        <!-- STEP 2: SUCCESS STATE AFTER SUBMIT -->
        <div id="successMessage"
             class="d-flex flex-column align-items-center justify-content-center h-100 mt-4">
            <div class="bg-success text-white rounded-circle d-inline-flex align-items-center justify-content-center animate-bounce mb-3"
                 style="width: 80px; height: 80px;">
                <i class="fas fa-check fa-3x"></i>
            </div>
            
            <h4 class="text-success fw-bold">Email Sent!</h4>
            <p class="text-dark small mt-2 text-center">
                If the email exists in our records,<br>
                a secure reset link has been sent.
            </p>
            
            <div class="mt-4 w-100">
                <a href="{{ url_for('login') }}"
                   class="btn btn-outline-success w-100 fw-bold">
                    Back to Login
                </a>
            </div>
        </div>
        {% endif %}

    </div>
</div>
{% endblock %}
