{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 py-4 px-2">
    <div class="card glass-card p-4 text-center position-relative"
         style="width: 100%; max-width: 380px; min-height: 380px;">

        <div class="logo-badge">
            <img src="{{ url_for('static', filename='img/barb_logo.png') }}" alt="BARB Logo">
        </div>

        <div class="mt-5 pt-3">
            <h5 class="mb-2 fw-bold text-dark">Forgot Password</h5>
            <p class="text-secondary small mb-3">
                Enter your email address and weâ€™ll send you a password reset link.
            </p>

            {% if reset_sent %}
                <div class="alert alert-success small">
                    If the email exists, a reset link has been sent.
                </div>
            {% endif %}

            <form method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-secondary mb-1">
                        EMAIL ADDRESS
                    </label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           placeholder="name@bawjiasearearuralbank.com"
                           required>
                </div>

                <button type="submit"
                        class="btn btn-success w-100 fw-bold py-2 mt-2">
                    SEND RESET LINK
                </button>
            </form>

            <div class="mt-4">
                <a href="{{ url_for('login') }}"
                   class="small text-secondary fw-bold">
                    Back to Login
                </a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
